<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  </head>
  <body>
    <input id='url' placeholder="url to your book"></input><input onclick='startProcess()' id='submiturl' type='submit'></input>
    <h1 onclick='markMap();' id='start'> Click me to place markers! </h1>
    <h2 onclick='showContent();' id='continue'> Continue </h2>
    <div id="content"></div>
    <div id="map"></div>
    <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
