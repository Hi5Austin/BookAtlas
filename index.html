<!DOCTYPE html>
<html id='html'>
  <head>
    <title>BookQuest</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="/images/faviconatlas.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="site-wrapper">

          <div class="site-wrapper-inner">

            <div class="cover-container">


              <div class="inner cover">
                <h1 id="welcome">Welcome to BookQuest!</h1>
                <img src="images/atlas.png" alt="Logo" style="width:100px;height:100px;"><br /><br/ >
                <input id='url' placeholder="url to your book"></input><input onclick='startProcess()' id='submiturl' type='submit'></input>
                <h1 onclick='markMap();' id='start'> Click me to place markers! </h1>
                <a href="#continue"><img src="images/arrowDwn.png" alt="Logo" style="width:150px;height:150px;"></a>
              </div>

              <div class="mastfoot">
                <div class="inner">
                  <p>Created with <a href="http://getbootstrap.com">Bootstrap!</a>, by <a href="https://twitter.com/mdo">@mdo</a>. Edited by Atlas</p>
                </div>
              </div>

            </div>

          </div>

        </div>
    <h2 onclick='showContent();' id='continue'> Continue </h2>
    <div id="content"></div>
    <div id="map"></div>

    <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
